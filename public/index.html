<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Finder</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Edamam Food and Grocery Database API</h1>
    <form id="form">
        <!-- <div class="secrets-container">
            <input id="api-key" class="input-text" type="password" placeholder="Enter X-RapidAPI-Key" required />
            <input id="api-host" class="input-text" type="password" placeholder="Enter X-RapidAPI-Host" required />
        </div> -->
        <div class="main-input">
            <input type="text" id="text" required />
            <button id="submit">Enter</button>
        </div>
    </form>
    <div id="dropdown"></div>
    <div id="response"></div>
    <table id="nutrition-facts">
        <h1>Nutrition Facts</h1>
        <caption id="caption">
            Nutritional Facts
        </caption>
        <thead>
            <tr>
                <th>Energy</th>
                <th>Protein</th>
                <th>Fats</th>
                <th>Carbs</th>
                <th>Fiber</th>
            </tr>
        </thead>
        <tbody>
            <tr id="data"></tr>
        </tbody>
    </table>
    <button id="reload-btn">Clear</button>
    <script src="script.js"></script>
</body>

</html>
